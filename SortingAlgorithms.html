<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Sorting Algorithms</title>
    <script>
	/*********************************************/	
	function randomIntFromInterval(min, max) { 
		let result = [];
		for(let i = 0; i < 1000; i++){
			let item = Math.floor(Math.random() * (max - min + 1) + min)
			result.push(item);
		}		
		return result;
	}
	/*********************************************/
	function BubbleSort(array){ 
		var n = array.length;
		for (var i = 0; i < n-1; i++){ 
			for (var j = 0; j < n-1-i; j++){ 
				if (array[j+1] < array[j]){ 
					var t = array[j+1]; 
					array[j+1] = array[j]; 
					array[j] = t; 
				}
			}
		}  
		
		return array;
	}
	/*********************************************/	
	function SelectionSort(array){
		var n = array.length;
		for (var i = 0; i < n-1; i++){ 
			var min = i;
			for (var j = i+1; j < n; j++){ 
				if (array[j] < array[min]){
					min = j;
				}
			} 
			
			var t = array[min]; 
			array[min] = array[i];
			array[i] = t;
		 }  
		 
		return array; 
	}	
	/*********************************************/
	function InsertionSort(array){  
		var n = array.length;
		for (var i = 0; i < n; i++){ 
			var v = array[i]; 
			var j = i-1;
			while (j >= 0 && array[j] > v){ 
				array[j+1] = array[j]; 
				j--; 
			}
			array[j+1] = v;
		 } 
		 
		return array;
	}	
	/*********************************************/	
	function ShellSort(array){
		var n = array.length;
		var i = Math.floor(n/2);
		while (i > 0){ 
			for (var j = 0; j < n; j++){ 
				var k = j, t = array[j];
				while (k >= i && array[k-i] > t){ 
					array[k] = array[k-i]; 
					k -= i; 
				}
				array[k] = t;
			}			
			i = (i==2) ? 1 : Math.floor(i*5/11);
		 }
		 
		return array;
	}	
	/*********************************************/	
	function SimpleCountingSort(array){   
		var n = array.length;
		var Count = []; 
		var Result = [];
		for (var i = 0; i < n; i++){
			Count[i] = 0;
		}
		for (var i = 0; i < n-1; i++){ 
			for (var j = i+1; j < n; j++){ 
				if (array[ i ] < array[j]){
					Count[j]++;
				}else{
					Count[i]++;
				}
			}
		 }
		for (var i = 0; i < n; i++){
			Result[Count[i]] = array[i];
		}
		
		return Result;
	}	
	/*********************************************/
	function newGap(gap){   gap /= 1.3;
		if (gap == 9 || gap == 10) gap = 11;
		if (gap < 1) return 1;
		return gap;
	}

	function CombSort(array){   
		var n = array.length;
		var gap = n;
		do { 
			swapped = false;
			gap = newGap(gap);
			for (var i=0; i<n-gap; ++i){ 
				if (array[i] > array[i+gap]){ 
					swapped = true;
					var t = array[i+gap]; 
					array[i+gap] = array[ i ]; 
					array[i] = t;
				 }
			  }
		} while (gap > 1 || swapped);
		
		return array;
	}	
	/*********************************************/
	/*********************************************/
	/*********************************************/
	/*********************************************/		
	document.addEventListener("DOMContentLoaded", function(event) { 
		
		let arrayNotSort = randomIntFromInterval(1, 1000);
		let arraySort = [];
		console.log(arrayNotSort);
		
		console.time("Time BubbleSort");
		BubbleSort(arrayNotSort);
		console.timeEnd("Time BubbleSort");
		
		console.time("Time SelectionSort");
		SelectionSort(arrayNotSort);
		console.timeEnd("Time SelectionSort");
		
		console.time("Time InsertionSort");
		InsertionSort(arrayNotSort);
		console.timeEnd("Time InsertionSort");
		
		console.time("Time ShellSort");
		ShellSort(arrayNotSort);
		console.timeEnd("Time ShellSort");
		
		console.time("Time SimpleCountingSort");
		SimpleCountingSort(arrayNotSort);
		console.timeEnd("Time SimpleCountingSort");
		
		console.time("Time CombSort");
		CombSort(arrayNotSort);
		console.timeEnd("Time CombSort");
		
		//console.log(arraySort);			
	});	
	</script>

	<ul>
		<li>Bubble Sort</li>
		<li>Selection Sort</li>
		<li>Insertion Sort</li>
		<li>Shell Sort</li>
		<li>Simple Counting Sort</li>
		<li>Comb Sort</li>
	</ul>
